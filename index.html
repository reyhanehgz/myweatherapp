<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/818e26c5a2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href=src/styles.css>
  </head>
  <body>
    <div class="d1">
      <div class="container d2">
        <div class="row row1">
          <div class="col-3 dat1">
            <h6 id="time1">Sunday , 7:20 PM</h6>

            <br />
            <br />
          </div>
          <div class="col-6">
            <div class="div1">
              <span class="sp0"> TODAY </span>
              <span class="sp1" title="0">C</span>
              <span class="sp2">F</span>
            </div>

            <div class="div2">
              <div class="sp4">&#9729; &nbsp</div>
              <div class="sp5">&nbsp Shiraz</div>
            </div>
            <div class="div3">
              <span class="sp6">&#127777;</span> <span class="sp7">10°</span>
              <span class="sp8"></span> <span class="sp6">&#9748;</span>
              <span class="sp9">40%</span>
            </div>
          </div>
          <div class="col-3">
            <form id="forms">
              <input type="text" id="query" placeholder="City Search" />
              <button type="submit" id="b1">
                <i class="fa fa-search"></i>
              </button>
            </form>

            <br />

            <button id="cl2">Current Location</button>
          </div>
        </div>
        <div class="row row2">
          <div class="col col1">
            <ul class="ul1">
              <li><strong>MON</strong></li>

              <li class="icon">&#127780;</li>

              <li><strong>32°</strong>&nbsp &nbsp 26°</li>
            </ul>
          </div>
          <div class="col col2">
            <ul class="ul2">
              <li><strong>TUE</strong></li>

              <li class="icon">&#9729;&#65039;</li>

              <li><strong>20°</strong>&nbsp &nbsp 15°</li>
            </ul>
          </div>
          <div class="col col3">
            <ul class="ul3">
              <li><strong>WED</strong></li>

              <li class="icon">&#127785;</li>

              <li><strong>16°</strong>&nbsp &nbsp 8°</li>
            </ul>
          </div>
          <div class="col col4">
            <ul class="ul4">
              <li><strong>THU</strong></li>

              <li class="icon">&#127782;</li>

              <li><strong>8°</strong>&nbsp &nbsp 2°</li>
            </ul>
          </div>
          <div class="col col5">
            <ul class="ul5">
              <li><strong>FRI</strong></li>

              <li class="icon">&#127783;</li>

              <li><strong>4°</strong>&nbsp &nbsp 1°</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="divg">
      <a href="https://github.com/reyhanehgz/myweatherapp.git"
        >open-source code
      </a>
      by Reyhaneh
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
